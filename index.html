<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Image Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="image-gen">
      <div class="content">
        <h1>AI Image Generator Tool</h1>
        <p>
          Convert Text into an image within a second using this
          Javascript-powered AI Image Generator Tool.
        </p>
        <form action="#" class="generate-form">
          <input
            type="text"
            class="prompt-input"
            placeholder="Describe what you want to see"
            required
          />
          <div class="controls">
            <select class="img-quality">
              <option value="1">1 Image</option>
              <option value="2">2 Images</option>
              <option value="3">3 Images</option>
              <option value="4" selected>4 Images</option>
            </select>
            <button type="submit" class="gen-btn">Generate</button>
          </div>
        </form>
      </div>
    </section>
    <section class="image-gallery">
      <div class="img-card">
        <img src="img-1.jpg" alt="image" />
      </div>
      <div class="img-card">
        <img src="img-2.jpg" alt="image" />
      </div>
      <div class="img-card">
        <img src="img-3.jpg" alt="image" />
      </div>
      <div class="img-card">
        <img src="img-4.jpg" alt="image" />
      </div>
    </section>
    <script src="script.js" defer></script>
  </body>
</html>
